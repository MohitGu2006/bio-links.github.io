<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bio Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .stars span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(0); }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 15px;
        }
        .bio-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 220px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .youtube { background: #ff0000; }
        .instagram { background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); }
        .x { background: #000; }
        .website { background: #0073e6; }
        
        .bio-links a i {
            font-size: 24px;
        }
        
        .bio-links a:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.5);
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <img src="1740970492548.jpg" alt="Profile" class="profile-img">
        <h2>Your Name</h2>
        <p>Follow me on my social media!</p>
        <div class="bio-links">
            <a href="https://youtube.com/@topichistory-kr6md?si=vTx68sPOscs42tqb" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="x"><i class="fab fa-x-twitter"></i> X (Twitter)</a>
            <a href="#" class="website"><i class="fas fa-globe"></i> Website</a>
        </div>
    </div>
    <script>
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('span');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
